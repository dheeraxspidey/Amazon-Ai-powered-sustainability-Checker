<!DOCTYPE html>
<html>
<head>
    <title>Extension Options</title>
    <style>
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        .input-group {
            margin-bottom: 15px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            display: none;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
            border: 1px solid #d6e9c6;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
            border: 1px solid #ebccd1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Amazon Sustainability Calculator Settings</h2>
        
        <div class="input-group">
            <label for="api-key">Gemini API Key:</label>
            <input type="text" id="api-key" placeholder="Enter your Gemini API key" />
            <p><small>Get your API key from <a href="https://makersuite.google.com/app/apikey" target="_blank">Google AI Studio</a></small></p>
        </div>

        <button id="save-btn">Save Settings</button>
        <div id="status" class="status"></div>

        <script src="options.js"></script>
    </div>
</body>
</html>
